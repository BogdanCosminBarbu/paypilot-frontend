<div class="body-all">
    <div class="container">
        <div class="left-section">
            <img src="src/assets/upcoming.png" alt="Upcoming Icon" width="100" height="100"> <!-- Replace with your icon -->
        </div>
        <div class="vertical-line"></div>
        <div class="filters-section">
            <div class="filter">
                <label for="bill-category">Bill Category:</label>
                <select id="bill-category">
                    <option value="groceries">Groceries</option>
                    <option value="rent-house">Rent House</option>
                    <option value="rent-house">Debt Payments</option>
                    <option value="rent-house">Internet Charges</option>
                    <option value="rent-house">Retirement Charges</option>
                    <option value="rent-house">Cell Phone Charges</option>
                </select>
            </div>
            <div class="table-section">
                <table>
                    <thead>
                        <tr>
                            <th>Amount Due</th>
                            <th>Total Amount</th>
                            <th>Due Date</th>
                            <th>Overdue by</th>
                            <th>Payment Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table rows will be populated dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="button-container">
        <button class="button">Back</button>
        <button class="button">Pay Now</button>
    </div>
</div>
